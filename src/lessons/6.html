<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Recreando Styled Components</title>
	<style>
		body {
			display: flex;
			margin: 0;
			height: 100vh;
			justify-content: center;
			align-items: center;
			font-family: system-ui;
			background-color: #f49097;
			font-size: 1.5em;
			text-shadow: 1px 1px rgba(0,0,0, .5);
		}

		#container {
			height: fit-content;
			text-align: center;
			color: #f2f5ff;
			width: 100%;
		}

		strong {
			color: #f5e960;
			padding: .15em .4em;
			background-color: #dfb2f4;
			border-radius: 20px;
			border: 2px solid #f2f5ff;
		}
	</style>
</head>
<body>
	<div id="container" class="container"></div>
	<script src="../js/lessons/6.js" type="module"></script>
</body>
</html>
